<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <!-- Tailwind and DaisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- google Manrope font -->
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    <section class="flec justify-center items-center mt-10">
        <div class="expense-input-panel">
            <h1 class="text-xl my-10 font-bold text-center">Total Expenses: <span id="expense-amount">0</span></h1>
            <div class="flex justify-center items-center space-x-5">
                <input  id="expense-field" class="input input-bordered w-full max-w-xs" type="text" name=""  placeholder="Expense">
                <input id="amount-field" type="number" class="input input-bordered w-full max-w-xs" name="" id="" placeholder="Amount">
                <button id="expense-insert-btn" class="btn btn-primary">Insert</button>
            </div>
        </div>
    </section>
    <section id="row-container" class="mt-5 w-1/3 mx-auto">
        <!-- <div class="flex justify-between">
            <p>Meal</p>
            <p>80</p>
        </div> -->
    </section>

    <script src="./js/expense-calculator.js"></script>
</body>
</html>
