<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM SUMMERY</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="input-text-display">Default Input Text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br><br>
    <button onclick="HandleOnclick()">Handle Event By Add on Click function</button>
    
    <button id="event-listener">Handle Button by addEventListener</button>
    <script>
        function HandleOnclick(){
            const handlerStatus=document.getElementById('handler-status');
            // console.log(handlerStatus)
            handlerStatus.innerText='Handle by function attached on click attribute'
        }

        // option:2

        document.getElementById('event-listener').addEventListener('click', function(){
            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='Text updated by addEventListener';
        })

        // option:2 recap

        document.getElementById('btn-update').addEventListener('click', function(){
            // console.log('btn updated');
            const inputField=document.getElementById('input-field');
            // console.log(inputField.value)
            const inputText=inputField.value;
            const p=document.getElementById('input-text-display');
            p.innerText=inputText;
            inputField.value='';
        })
    </script>
</body>
</html>
